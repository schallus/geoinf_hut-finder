<body>
<div class="container-fluid">
    <section id="main" class="row">
        <div class="col-md-3 col-sm-12" id="sidebar">
            <header>
                <h1>Hut Finder</h1>
            </header>
            <form id="formSearch">
                <div class="form-group">
                    <label for="inputSearchText">Lieu</label>
                    <input type="text" class="form-control" id="inputSearchText">
                </div>
                <div class="form-group">
                    <label for="inputRadius">Rayon en km</label>
                    <input type="text" class="form-control" id="inputRadius" value="50">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="inputSubmit" value="Rechercher">
                </div>
            </form>
            <div id="hutInfos"></div>
        </div>

        <div class="col-md-9 col-sm-12">
            <div id="map"></div>
        </div>
    </section>
    <footer id="copyright">

    </footer>
